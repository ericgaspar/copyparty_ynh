#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "copyparty"
name = "Copyparty"
description.en = "Portable file server with accelerated resumable uploads"
description.fr = "Serveur de fichiers portable avec téléchargement accéléré et résumable"

version = "1.18.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://example.com"
demo = "https://a.ocv.me/pub/demo/"
admindoc = "https://yunohost.org/packaging_apps"
code = "https://github.com/9001/copyparty"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename ="copyparty-sfx.py"
    url = "https://github.com/9001/copyparty/releases/download/v1.18.4/copyparty-sfx.py"
    sha256 = "ad35f6c909deee2f75bd725a52894b6584a308d29575096f82fd71f8dd94b031"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8086
    alt.default = 3923

    [resources.apt]
    packages = "python3-dev, python3-venv, python3, python3-pip, python3-pil, ffmpeg"
